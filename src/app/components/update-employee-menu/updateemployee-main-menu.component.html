
<h1>Choose an employee to update information</h1>
<p>you can only change: Salary, phone, email</p>


<!-- form fields -->
<div class="form-fields-container">
  <!-- Dropdown Employee -->
  <label>Select the Employee</label>
  <select [(ngModel)]="employee.employee_id" (change)="onSelectEmployee()">
    <option value="">----Select----</option>
    <!-- Loop through the options array and create an option element for each option -->
    <option *ngFor="let employee_id_option of employee_id_options" [value]="employee_id_option.employee_id">{{ employee_id_option.employee_id }}&nbsp;{{ employee_id_option.first_name }}  {{ employee_id_option.last_name }}</option>
  </select>
  
  <!-- email -->
  <label>Employee Email</label>
  <input type="text" placeholder="Enter New Hire's Email"
  [(ngModel)] = "employee.email"/>

  <!-- phone Number -->
  <label>Employee Phone Number</label>
  <input type="text" placeholder="Enter New Hire's Phone Number"
  [(ngModel)] = "employee.phone"/>

  <!-- Salary -->
  <label>Employee Salary</label>
  <input type="text" placeholder="Enter New Hire's Salary"
  [(ngModel)] = "employee.salary"/>
 
  
  <button (click)="addBtnPressed()">Update Information</button>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="error-message">
    {{ successMessage }}
  </div>
</div>
